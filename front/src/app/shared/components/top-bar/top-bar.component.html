@if (isPhone$ | async) {

  @if (isLogged) {
    <mat-toolbar>
      <mat-toolbar-row>
        <img alt="MDD" ngSrc="mdd.png" width="92" height="53" priority>
        <span class="spacer"></span>
        <button mat-icon-button (click)="openSideDialog()" aria-label="icon-button with a menu">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-divider></mat-divider>

  } @else {
    <div id="not-logged">
      <a mat-icon-button aria-hidden="false" aria-label="Back" routerLink="/">
        <mat-icon>keyboard_backspace</mat-icon>
      </a>

      <header>
        <img alt="MDD" ngSrc="mdd.png" width="225" height="130" priority>
      </header>
    </div>
  }
} @else {
  <mat-toolbar id="desktop-toolbar">
    <mat-toolbar-row>
      <img alt="MDD" ngSrc="mdd.png" width="140" height="81" priority>
      <span class="spacer"></span>

      @if (isLogged) {
        <span class="text-link primary-color">
          <a
            mat-button
            routerLink="/"
            routerLinkActive #rla1="routerLinkActive"
            [routerLinkActiveOptions]="{ exact: true }"
            [disabled]="rla1.isActive"
          >
            Articles
          </a>
        </span>
        <span class="text-link">
          <a
            mat-button
            routerLink="/topics"
            routerLinkActive #rla2="routerLinkActive"
            [routerLinkActiveOptions]="{ exact: true }"
            [disabled]="rla2.isActive"
          >
            Th√®mes
          </a>
        </span>
        <span class="icon-link secondary-color">
          <button
            mat-mini-fab
            routerLink="/profile"
            routerLinkActive #rla3="routerLinkActive"
            [routerLinkActiveOptions]="{ exact: true }"
            [disabled]="rla3.isActive"
          >
            <mat-icon
              [style]="rla3.isActive ? 'transform: scale(1.8)' : ''"
              fontSet="material-icons-outlined"
            >
              {{ rla3.isActive ? 'account_circle' : 'person' }}
            </mat-icon>
          </button>
        </span>
      }

    </mat-toolbar-row>
  </mat-toolbar>
  <mat-divider></mat-divider>
}
