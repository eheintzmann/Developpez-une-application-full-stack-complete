<app-top-bar></app-top-bar>
<h2>Profil utilisateur</h2>
<p> {{ user$ | async | json }}</p>
<button (click)="onDisconnect()"> Se déconnecter</button>

<mat-divider></mat-divider>

@for (subscription of (subscriptions$ | async)?.subscriptions; track $index) {
  <div>
    <p>{{ subscription | json }}</p>
    <button mat-flat-button type="submit" (click)="onUnsubscribe(subscription.id)">Se désabonner</button>
  </div>
}
