@if (feed$ | async; as feed) {
  <mat-grid-list cols="{{ (isPhone$ | async) ? 1 : 2 }}" rowHeight="11em">
    @for (post of feed.feed; track $index) {
      <mat-grid-tile>
        <mat-card [routerLink]="['post-details', post.id]">
          <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>{{ post.updated_at | date:'dd/MM/YYYY'}} {{ post.author }}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            {{ post.content }}
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    }
  </mat-grid-list>
} @else {
  <p>Empty dataset</p>
}
