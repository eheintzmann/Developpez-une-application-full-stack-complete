# Process .env file
spring.config.import=optional:file:.env[.properties]

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost:${MYSQL_PORT:3306}}/${MYSQL_DATABASE:db_mdd}?serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

# Tomcat configuration
server.port=${TOMCAT_PORT:9000}

# JWT secret key
app.jwt.secret=${JWT_SECRET}
app.jwt.salt=${JWT_SALT}

# JWT expiration time (hour)
app.jwt.expiration=24

# JWT issuer
app.jwt.issuer=MDD API